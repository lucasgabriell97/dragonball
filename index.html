<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Ball</title>
    <link rel="icon" href="./assets/img/icon.png">
    <link rel="stylesheet" href="./assets/css/fonts.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/animations.css">
</head>
<body>
    <main>
        <header>
            <h1 class="title">Character Select</h1>
        </header>
        <div class="character-selection">
            <div class="big-character character-player-1">
                <img src="./assets/img/goku.png" alt="Selected character player 1" id="character-player-1">
                <div class="name">
                    <h2 id="player-1-name">Goku</h2>
                </div>
            </div>
            <ul class="character-list"> 
                <li class="character selected" id="goku" data-name="Goku">
                    <span>1p</span>
                    <img src="./assets/img/goku.jpg" alt="Goku">
                </li>
                <li class="character" id="piccolo" data-name="Piccolo">
                    <span>1p</span>
                    <img src="./assets/img/piccolo.jpg" alt="Piccolo">
                </li>
                <li class="character" id="bills" data-name="Bills">
                    <span>1p</span>
                    <img src="./assets/img/bills.jpg" alt="Bills">
                </li>
                <li class="character" id="gohan" data-name="Gohan">
                    <span>1p</span>
                    <img src="./assets/img/gohan.jpg" alt="Gohan">
                </li>
                <li class="character" id="jiren" data-name="Jiren">
                    <span>1p</span>
                    <img src="./assets/img/jiren.jpg" alt="Jiren">
                </li>
                <li class="character" id="vegeta" data-name="Vegeta">
                    <span>1p</span>
                    <img src="./assets/img/vegeta.jpg" alt="Vegeta">
                </li>
                <li class="character" id="majin-boo" data-name="Majin Boo">
                    <span>1p</span>
                    <img src="./assets/img/majin-boo.jpg" alt="Majin Boo">
                </li>
                <li class="character player-2-selected" id="freeza" data-name="Freeza">
                    <span>2p</span>
                    <img src="./assets/img/freeza.jpg" alt="Freeza">
                </li>
                <li class="character" id="cell" data-name="Cell">
                    <span>1p</span>
                    <img src="./assets/img/cell.jpg" alt="Cell">
                </li>
            </ul> 
            <div class="big-character character-player-2">
                <img src="./assets/img/freeza.png" alt="Selected character player 2" id="character-player-2">
                <div class="name">
                    <h2>Freeza</h2>
                </div>
            </div>
        </div>
    </main>

    <script src="./main.js"></script>
</body>
</html>
